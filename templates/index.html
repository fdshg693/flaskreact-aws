<!doctype html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{{ title or 'Hello Flask' }}</title>
    <style>
      body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, 'Apple Color Emoji', 'Segoe UI Emoji', sans-serif; line-height: 1.5; margin: 2rem; }
      .card { max-width: 560px; padding: 1.25rem 1.5rem; border: 1px solid #e5e7eb; border-radius: 0.75rem; box-shadow: 0 1px 2px rgba(0,0,0,0.04); }
      h1 { margin-top: 0; font-size: 1.5rem; }
      label { display: block; margin-bottom: 0.5rem; }
      input[type="text"] { width: 100%; padding: 0.5rem 0.625rem; border: 1px solid #d1d5db; border-radius: 0.5rem; }
      button { margin-top: 0.75rem; padding: 0.5rem 0.875rem; background: #16a34a; color: white; border: 0; border-radius: 0.5rem; cursor: pointer; }
      .greeting { margin-top: 1rem; font-weight: 600; }
      footer { margin-top: 2rem; color: #6b7280; font-size: 0.875rem; }
    </style>
  </head>
  <body>
    <div class="card">
      <h1>Hello, AWS + Flask!</h1>
      <form method="post" action="/">
        <label for="name">お名前は？</label>
        <input id="name" name="name" type="text" value="{{ name or '' }}" placeholder="山田 太郎" />
        <button type="submit">送信</button>
      </form>
      <div class="greeting">{{ greeting }}</div>
    </div>

    <footer>
      <p>クエリでも試せます: <code>/?name=太郎</code></p>
    </footer>
  </body>
  </html>
